<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/account.css">
    <script src="functions/menu.js"></script>
    <title>My Account</title>
</head>
<body>
    <img src="img/sala_profile_brand.png" alt="" id="img-profile">
    <main>
        <h1>Hi <span id="username"></span>!</h1>
        <p>This is your account</p>
        <img src="img/sala_profile_brand.png" alt="" id="img-title">
        <div class="informations">
            <h2>Info about me</h2>
            <p>Username: <span id="usern"></span></p>
            <p>Password: <span id="password"></span></p>
            <p>Age: <span id="age"></span></p>
            <p>Function: <span id="function"></span></p>
            <p>Company: <span id="company"></span></p>
        </div>
    </main>
</body>
</html>
